name: chezmoi check

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  chezmoi:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dotfiles
        env:
          SKIP_NERD_FONTS_INSTALL: true
          GIT_EMAIL: "ci@example.com"
          GIT_NAME: "CI"
        run: |
          sh -c "$(curl -fsLS get.chezmoi.io)" -- init --apply -S .
